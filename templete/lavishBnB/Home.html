{% extends 'base.html'%}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Location</th>
      <th scope="col">Category</th>
    </tr>
  </thead>
  <tbody>
  {%for p in featured_properties%}
    <tr>
      <td>{{p.title}}</td>
      <td>{{p.location}}</td>
      <td>{{p.category}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
