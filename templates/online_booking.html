{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Booking | LavishBnB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI'; }
        .booking-form { max-width: 800px; margin: 50px auto; padding: 40px; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #333; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="booking-form">
            <h2>Book Your Stay</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Full name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Email address">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Check-in</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Check-out</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Guests</label>
                    <input type="number" class="form-control" min="1" value="1">
                </div>
                <button class="btn btn-success">Book Now</button>
            </form>
        </div>
    </div>
</body>
</html>
