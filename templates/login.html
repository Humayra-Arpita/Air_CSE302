{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LavishBnB Login</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
</head>
<style>
    /* Reset & base styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #fff;
}

/* Header */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 40px;
  border-bottom: 2px solid #aaa;
}

.logo span {
  font-family: 'Playfair Display', serif;
  font-size: 24px;
  color: #889178;
  margin-left: 5px;
}

nav a {
  margin: 0 15px;
  text-decoration: none;
  color: #555;
  font-size: 20px;
  font-style: italic;
  font-weight: bold;
}

.profile-icon {
  font-size: 24px;
  border: 2px solid orange;
  border-radius: 50%;
  padding: 5px 10px;
  color: orange;
}

/* Main layout */
main {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 100px);
  position: relative;
  padding: 40px;
}

/* Login box */
.login-container {
  background-color: #fff;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  z-index: 2;
  width: 320px;
}

.login-box {
  display: flex;
  flex-direction: column;
}

.login-box h2 {
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 20px;
}

.login-box label {
  margin-bottom: 5px;
  font-size: 14px;
}

.login-box input {
  padding: 10px;
  font-size: 14px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.forgot-password {
  font-size: 13px;
  color: #888;
  margin-bottom: 20px;
  text-decoration: none;
}

.login-box button {
  background-color: #5a6ff1;
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

/* Background */
.background-illustration {
  position: absolute;
  right: 0;
  bottom: 0;
  width: 50%;
  z-index: 1;
}

.background-illustration img {
  width: 100%;
  height: auto;
}

</style>
<body>

  <header>
    <div class="logo">üè† <span>LavishBnB</span></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Services ‚ñº</a>
      <a href="#">Help ‚ñº</a>
      <a href="#">Contact ‚ñº</a>
    </nav>
    <div class="profile-icon">üë§</div>
  </header>

  <main>
    <div class="login-container">
      <form class="login-box" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
            <h2>Login</h2>

            {% if messages %}
              <ul>
                {% for message in messages %}
                  <li style="color: red; font-size: 14px; list-style: none; text-align: center;">{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}

            <label for="username"><b>Username:</b></label>
            <input type="text" name="username" id="username" placeholder="Username" required>

            <label for="password"><b>Password:</b></label>
            <input type="password" name="password" id="password" placeholder="Password" required>

            <a href="#" class="forgot-password">Forget Password</a>

            <button type="submit">Login</button>
      </form>

    </div>

    <div class="hero-image">
        <img src="{% static 'images/Cover.jpg' %}" alt="Cover Image" style="width:100%; height:auto;">
      </div>

  </main>
</body>
</html>
