{% load static %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LavishBnB</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("{% static 'images/Cover.jpg' %}");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .overlay {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.2);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #4a4a1d;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1rem;
      font-style: italic;
      background: linear-gradient(to right, #ffce58, #ff6e6e);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    .extra {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    a {
      color: #4a4a1d;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-box">
    <h2>Login to LavishBnB</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <label for="id_username">Email or Username</label>
      <input type="text" id="id_username" name="username" placeholder="Enter your username or email" required autocomplete="username" />

      <label for="id_password">Password</label>
      <input type="password" id="id_password" name="password" placeholder="Enter your password" required autocomplete="current-password" />

      <button type="submit">Login</button>
    </form>
    <div class="extra">
      <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  </div>
</body>
</html>
