{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | LavishBnB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .hero {
            background: url('{% static "images/contact-banner.jpg" %}') center/cover no-repeat;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }

        .hero h1 {
            font-size: 3rem;
            font-style: italic;
            font-weight: bold;
        }

        .contact-section {
            padding: 60px 15px;
        }

        .contact-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            margin: 0 auto 50px;
        }

        .contact-card h2 {
            font-size: 2rem;
            color: #4a4a1d;
            margin-bottom: 30px;
        }

        .contact-info p {
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .contact-info i {
            margin-right: 10px;
            color: #16c6c3;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1></h1>
    </div>

    <!-- Contact Info Section -->
    <section class="contact-section">
        <div class="contact-card">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <p><i class="bi bi-geo-alt-fill"></i> <strong>Address:</strong> Green Road, Farmgate, Dhaka - 1205</p>
                <p><i class="bi bi-envelope-fill"></i> <strong>Email:</strong> <a href="mailto:afsanaindana@gmail.com">afsanaindana@gmail.com</a></p>
                <p><i class="bi bi-telephone-fill"></i> <strong>Phone:</strong> <span class="phone">01964055595</span></p>
            </div>
        </div>

        <!-- Google Map Embed -->
        <div class="container">
            <iframe
                src="https://www.google.com/maps?q=green%20road%20farmgate%20dhaka&output=embed"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <!-- Bootstrap JS and Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
