{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LavishBnB Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 2px solid #000;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #2b2b2b;
    }

    .logo img {
      width: 30px;
      height: 30px;
      margin-right: 8px;
    }

    nav a {
      margin: 0 15px;
      font-size: 20px;
      color: #000;
      text-decoration: none;
    }

    nav span {
      font-size: 14px;
      margin-left: 5px;
    }

    .user-icon img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .profile-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px 30px;
      gap: 60px;
    }

    .left-section {
      text-align: center;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #f0f0f0;
    }

    .change-btn {
      margin-top: 20px;
      font-size: 18px;
      background-color: #f5e9d6;
      color: #000;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      box-shadow: 4px 4px #9c8e6f;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    .right-section {
      background-color: #f8ddbd;
      padding: 20px;
      border-radius: 8px;
      width: 450px;
    }

    .info-row {
      display: flex;
      align-items: center;
      background-color: #fcefdc;
      margin: 10px 0;
      padding: 15px;
      border-left: 8px solid #b9a982;
    }

    .icon {
      width: 30px;
      height: 30px;
      background-color: #a48f73;
      border-radius: 50%;
      margin-right: 15px;
    }

    .label {
      font-weight: bold;
      font-size: 18px;
      margin-right: 10px;
      width: 150px;
    }

    .value {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üè† <span>LavishBnB</span></div>
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Services ‚ñº</a>
        <a href="#">Help ‚ñº</a>
        <a href="#">Contact ‚ñº</a>
      </nav>
    <div class="user-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png" alt="user-icon" />
    </div>
  </header>

  <main>
    <div class="profile-container">
      <div class="left-section">
        <img class="profile-pic" src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png" alt="profile-pic" />
        <button class="change-btn">Change profile Picture</button>
      </div>
      <div class="right-section">
        <div class="info-row">
  <div class="icon"></div>
  <div class="label">NAME:</div>
  <div class="value">{{ user.get_full_name|default:user.username }}</div>
</div>
<div class="info-row">
  <div class="icon"></div>
  <div class="label">EMAIL:</div>
  <div class="value">{{ user.email }}</div>
</div>


      </div>
    </div>
  </main>
</body>
</html>
