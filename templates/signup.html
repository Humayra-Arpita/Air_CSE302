{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - LavishBnB</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("{% static 'images/Cover.jpg' %}");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .overlay {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.2);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    .signup-box {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #4a4a1d;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1rem;
      font-style: italic;
      background: linear-gradient(to right, #ffce58, #ff6e6e);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    .extra {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    a {
      color: #4a4a1d;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="signup-box">
    <h2>Create Your Account</h2>
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <label for="id_username">Username</label>
      <input type="text" id="id_username" name="username" placeholder="Enter a username" required autocomplete="username" />

      <label for="id_email">Email</label>
      <input type="email" id="id_email" name="email" placeholder="Enter your email" required autocomplete="email" />

      <label for="id_password1">Password</label>
      <input type="password" id="id_password1" name="password1" placeholder="Enter a password" required autocomplete="new-password" />

      <label for="id_password2">Confirm Password</label>
      <input type="password" id="id_password2" name="password2" placeholder="Confirm your password" required autocomplete="new-password" />

      <button type="submit">Sign Up</button>
    </form>
    <div class="extra">
      <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</body>
</html>
